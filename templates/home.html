<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Math Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f0f4f8;
        }
        h1 {
            color: #333;
        }
        form {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            max-width: 500px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        h2 {
            margin-top: 30px;
            color: #28a745;
        }
    </style>
</head>
<body>

    <h1>ðŸŽ“ Predict Math Score</h1>

    <form action="{{ url_for('predict_datapoint') }}" method="post">
        <!-- Gender -->
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <!-- Race/Ethnicity -->
        <label for="race_ethnicity">Race/Ethnicity:</label>
        <select name="race_ethnicity" id="race_ethnicity">
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <!-- Parental Level of Education -->
        <label for="parental_level_of_education">Parental Level of Education:</label>
        <select name="parental_level_of_education" id="parental_level_of_education">
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
            <option value="some college">Some College</option>
            <option value="some high school">Some High School</option>
            <option value="high school">High School</option>
        </select>

        <!-- Lunch -->
        <label for="lunch">Lunch:</label>
        <select name="lunch" id="lunch">
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>

        <!-- Test Preparation Course -->
        <label for="test_preparation_course">Test Preparation Course:</label>
        <select name="test_preparation_course" id="test_preparation_course">
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <!-- Reading Score -->
        <label for="reading_score">Reading Score:</label>
        <input type="number" name="reading_score" required>

        <!-- Writing Score -->
        <label for="writing_score">Writing Score:</label>
        <input type="number" name="writing_score" required>

        <!-- Submit -->
        <input type="submit" value="Predict">
    </form>

    <!-- Display Prediction Result -->
    {% if results %}
        <h2>ðŸ“Š Prediction is: {{ results }}</h2>
    {% endif %}

</body>
</html>
